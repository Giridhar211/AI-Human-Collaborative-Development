<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualize Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Visualize Results</h1>
    <pre>{{ content }}</pre>
    <a href="{{ url_for('uploaded_file', filename=filename) }}" target="_blank">Download Queried PDF</a>
    <form action="{{ url_for('query_pdf') }}" method="post" class="query-form">
        <input type="hidden" name="filename" value="{{ filename }}">
        <input type="text" name="query_text" placeholder="Enter query text" required>
        <button type="submit" class="query-button">Query Again</button>
    </form>
</body>
</html>
